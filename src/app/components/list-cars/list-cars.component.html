<app-navbar></app-navbar> <!--Add Navbar to Page-->
<div class="container pt-5">
    <h2>Listado de Carros</h2>
</div>
<div class="container pt-5">
    <table class="table table-dark table-streaped">
      <!-- Table Header-->
        <thead>
          <tr>
            <!-- Table Columns-->
            <th scope="col">ID</th>
            <th scope="col">Placa</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody *ngFor="let car of cars">
            <!-- Table rows-->
          <tr>
            <th scope="row">{{car.automovilID}}</th>
            <td>{{car.placa}}</td>
            <td>{{car.marca}}</td>
            <td>{{car.modelo}}</td>
            <td>{{car.anio}}</td>
            <td>{{car.estado}}</td>
            <td><a  style="color: #FFFF;" (click)="updateCar(car.automovilID)" ><i class="fas fa-edit"></i></a></td>
            <td><a  style="color: #FFFF;" (click)="deleteCar(car.automovilID)"><i class="fas fa-trash-alt"></i></a></td>
          </tr>
        </tbody>
      </table>
</div>
